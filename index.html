<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bd2f0d981.js" crossorigin="anonymous"></script>
    <title>Instagram post</title>
</head>

<body>
    <main>
        <div class="Instagram-post">
            <div class="Header-post">
                <div class="Header-post-left">
                    <img src="/Imagenes/ingmar-IsyymliEag8-unsplash.jpg" class="image-perfil">
                </div>
                <div class="Header-post-right">
                    <h2>usuario</h2>
                    <img src="Utilidades/three-dots-svgrepo-com.svg" class="puntitos">

                </div>
            </div>
            <div class="Img-post">
                <img src="/Imagenes/gonzalo-kenny-03QJho_p0AU-unsplash.jpg">
            </div>
            <div class="acciones-post">
                <ul class="acciones-post-ul">
                    <li class="acciones-post-li-left">
                        <i class="far fa-heart"></i>
                    </li>
                    <li class="acciones-post-li-left ">
                        <i class="far fa-comment"></i>
                    </li>
                    <li class="acciones-post-li-left ">
                        <i class="far fa-paper-plane"></i>
                    </li>
                </ul>
                <div class="acciones-post-li-right">
                    <li>
                        <i class="far fa-bookmark"></i>
                    </li>
                </div>
            </div>
            <div class="me-gustas-totales">

                <p>Le gusta a </p>
                <p class="Persona"> </p>
                <p>y</p>
                <p class="Numero"></p>
            </div>

            <div class="descripcion">
                <p class="descripcion-texto"> <span class="usuario">usuario</span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, itaque. Vitae, ratione eveniet sapiente quam dignissimos ducimus voluptate harum pariatur.</p>
            </div>

            <div class="comentarios">
                <div class="comentarios-total-conteiner">
                    <p class="comentarios-total">
                    </p>
                </div>

                <ul class="comentarios-personas">
                    <li class="comentario"><span class="usuario">usuario</span>
                        <p>Buena imagen!</p>
                    </li>
                    <li class="comentario"><span class="usuario">usuario</span>
                        <p>Wow</p>
                    </li>
                </ul>
            </div>
            <div class="footer-instagram-post">
                <div class="smile">
                    <i class="far fa-smile"></i>
                </div>
                <form class="form">
                    <textarea name="Comentario" id="" placeholder="Agrega un comentario..." class="comentario-footer"></textarea>
                    <button type="button" class="boton">Publicar</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
